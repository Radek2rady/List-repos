<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question Form</title>
</head>
<body>
<form action="/question" method="post" th:object="${question}">
    <label for="text-question">Write question</label>
    <input type="text" id="text-question" th:field="*{textQuestion}"></br>

    <label for="answer1">Answer 1</label>
    <input type="text" id="answer1" th:field="*{answer1}"></br>

    <label for="answer2">Answer 2</label>
    <input type="text" id="answer2" th:field="*{answer2}"></br>

    <label for="answer3">Answer 3</label>
    <input type="text" id="answer3" th:field="*{answer3}"></br>

    <label for="answer4">Answer 4</label>
    <input type="text" id="answer4" th:field="*{answer4}"></br>

    <label for="corect-answer">Choice correct answer</label></br>
    <select id="corect-answer" th:field="*{correctAnswer}">
        <option value="answer1">Answer 1</option></br>
        <option value="answer2">Answer 2</option></br>
        <option value="answer3">Answer 3</option></br>
        <option value="answer4">Answer 4</option></br>
    </select></br>
    <label for="points-value">How many points for correct answer?</label>
    <input type="number" id="points-value" th:field="*{pointsFor}"></br>
    <button type="submit">Add new Question</button>
</form>

</body>
</html>
